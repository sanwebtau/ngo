  <script>
    $(document).ready(function () {
      $(window).scroll(function () {
        if ($(this).scrollTop() > 250) {
          $(".scrollbelow").addClass("wwt")
          $(".scrollup").show()
        }
        else {
          $(".scrollbelow").removeClass("wwt")
          $(".scrollup").hide()
        }

      })
    })
